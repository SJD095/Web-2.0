	<body>
		<h1>Sign in</h1>
        <form id="information_form" method="post" name="form" action="http://localhost:8000/login">
	        <div class="form_body">
	            <label for="username">Username</label>
	            <input id="name_input" type="text" name="username" placeholder="USERNAME" required="required" />
	            <p id = "name_msg"></p>
	            <label for="password">Password</label>
	            <input id="password_input" type="password" name="password" placeholder="PASSWORD" required="required" />
            <div class="footer">
	            <a href="/regist"><button type="button" id="sign_up">Sign up</button></a>
	            <button type="submit" id="sign_in">Sign in</button>
            </div>
        </form>
