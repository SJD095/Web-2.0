<html lang="en">
	<head>
		<title>Sign up</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="sign up">
		<meta name="description" content="Homework 8 for Modern Web Programming class">
		<meta name="generator" content="Coda 2.5.7">
		<link href="css/sign_up.css" type="text/css" rel="stylesheet" />
		<script  src="js/jquery.js" type="text/javascript"></script>
		<script  src="js/sign_up.js" type="text/javascript"></script>
	</head>
	
	<body>
		<h1>Sign up</h1>
        <form id="information_form" method="post" name="form" action="http://localhost:8000/submit">
	        <div class="form_body">
	            <label for="username">Username</label>
	            <input id="name_input" type="text" name="username" placeholder="USERNAME" required="required" />
	            <p id = "name_msg"></p>
	            <label for="studentid">Student Id</label>
	            <input id="studentid_input" type="text" name="id" placeholder="STUDENTID" required="required" />
	            <p id = "studentid_msg"></p>
	            <label for="phone">Phone</label>
	            <input id="phone_input" type="text" name="phone" placeholder="PHONE" required="required" />
	            <p id="phone_msg"></p>
	            <label for="email">Email</label>
	            <input id="email_input" type="text" name="email" placeholder="EMAIL" required="required" />  
	            <p id="email_msg"></p>
            </div>
            <div class="footer">     
	            <button type="submit" id="submit">Submit</button>
	            <button type="button" id="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
