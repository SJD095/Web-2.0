	<body>
		<div id="calculator_container">
			<h1>简单计算器</h1>
			
			<div id="index_container">
				<input type="text" name="input1" value="0" readonly="true" >
				
				<table id="index" cellspacing="15" cellpadding="10">
					
					<trtdonmousedown="mDown(this)" onmouseup="mUp(this)">
						<td >(</td>
						<td>)</td>
						<td>CE</td>
						<td>=</td>
					</tr>
					<tr>
						<td>7</td>
						<td>8</td>
						<td>9</td>
						<td>/</td>
					</tr>
					<tr>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>*</td>
					</tr>
					<tr>
						<td>1</td>
						<td>2</td>
						<td>3</td>
						<td>-</td>
					</tr>
					<tr>
						<td>0</td>
						<td>.</td>
						<td>←</td>
						<td>+</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
