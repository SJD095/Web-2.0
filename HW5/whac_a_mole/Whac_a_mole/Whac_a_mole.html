        <meta name="keywords" content="Whac mole">
        <meta name="description" content="Whac a mole game by Victor Sun">

    <body onload="init()">
	    <h1>Whac a mole</h1>
	    <h2>Test your skill.How many boxes(moles) can you check(hit) in 30 seconds?</h2>
	    
		    <table cellspacing="10" id="panel">
			    <tr>
				    <td><button type="button" onclick="start_stop()">Start Game | Stop Game</button></td>
				    <td>Time: <span id="time_panel">0</span></td>
			    </tr>
			    <tr>
				    <td><span id="game_status">Game Over</span></td>
				    <td>Score: <span id="score_panel">0</span></td>
			    </tr>
	    </table>
	    <br />
	    
	    <table id="button_panel" cellspacing="5">
	    </table>
	    <br />
	    
	    <div id="introduction_div">
			<h4>Introductions:</h4>
			<p>1.&nbsp;Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
			<p>2.&nbsp;1 point per hit, minus 1 point per miss.</p>
		</div>
		
		<div id="ranking">
			<h2>Ranking</h2>
			<p>Your name: <input type="text" id="player_name"></input></p>
			<div id="ranking_detail"></div>
			<br />
			<button type="button" onclick="clear_ranking()">Clear Rank</button>
		</div>
    </body>
